<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="container text-center">
        <section class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>IOC <small>(internet of cats)</small></h1>
                <p> click me for love </p>

                <div class="img-wrapper">
                    <img id="catImg" src="">
                </div>

                <small class="text-center"><a id="nope" href="#">not this one</a></small>

                <div class="next-cats-wrapper row">
                    <div class="next-cat-col col-md-3">
                        <img class="next-cat img-responsive" src="" data-next-value='1'>
                    </div>
                    <div class="next-cat-col col-md-3">
                        <img class="next-cat img-responsive" src="" data-next-value='2'>
                    </div>
                    <div class="next-cat-col col-md-3">
                        <img class="next-cat img-responsive" src="" data-next-value='3'>
                    </div>
                    <div class="next-cat-col col-md-3">
                        <img class="next-cat img-responsive" src="" data-next-value='4'>
                    </div>
                </div>

                <hr>

                <p>You like <span id="counter">0</span> cats!</p>
            </div>
        </section>
    </body>

        <script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

</html>
