<!DOCTYPE html>
<html>
    <head>
        <title>Internet of Cats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Bootstrap Theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="container text-center">
        <section class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>IOC <small>(internet of cats)</small></h1>
                <p> click me for love </p>

                <div id="current-cat" class="img-wrapper">
                    <img data-bind="click: incrementLike, attr: {src: model().currentSrc}" id="catImg" src="">
                </div>

                <button data-bind="click: changePic" class="reject-button btn btn-warning">not this one</button>

                <hr>

                <div data-bind="with: model()">
                    <p>You like <span data-bind="text: likeCount" id="counter">0</span> cats!</p>
                    <p>You are <span data-bind="text: rank" id="rank">obviously a cat hater!</span></p>
                </div>
            </div>
        </section>
    </body>

        <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/libs/knockout-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

</html>
